<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise</title>
</head>
<body>
<script>

    console.log(111);
    let promise = new Promise((resolve, reject) => {
        setTimeout(()=>{
            console.log(333);
        },2000)
        console.log(222);
        /*
        * if xxx resolve if xxx reject
        * */
        // reject(555); //修改promise的状态
        resolve("123");
    });
    promise.then(
        (data) => {
            console.log("成功",data);
        },

        (error) => {
            console.log("失败",error);
        });
</script>


</body>
</html>

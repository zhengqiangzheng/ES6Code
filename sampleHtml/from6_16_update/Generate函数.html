    <title>generate</title>

<!--    概念：-->
<!--    1、ES6提供的解决异步编程的方案之一-->
<!--    2、Generator函数是一个状态机，内部封装了不同状态的数据，-->
<!--    3、用来生成遍历器对象-->
<!--    4、可暂停函数（精性亲看），yield可暂停，next方法可启动。每次返回的是yeld后的表达式结果特点：-->
<!--    1、function 与函数名之间有一个星号-->
<!--    2、内部用yield表达式来定义不同的状态-->
<!--    3、generator函数返回的是指针对象（11章节望iterator），而不会执行函数内部逻辑4、调用next方法函数内部逻辑开始执行，遇到yield，evwLue:yield后的表达式结果/undefined，-->
<!--    5、再次调用next方法会从上一次停止时的yield处开始，直到最后
6、yield语句返回结果通常undefined，当调用next方法时传参内容会作为启动时yield语句的返回值。-->
</head>
<body>
<script>
    function* myGenerator() {
        console.log('开始执行');
        yield 'hello';//暂停函数，返回对象{value： xx,done :bool}
        console.log('暂停结束开始执行');
        let newVar = yield 'generator';
        console.log(newVar);
        console.log("遍历完毕");
        return "返回的结果";

    }

    let myGenerator1 = myGenerator(); //返回的是指针对象
    // myGenerator().next();
    console.log(myGenerator1);
    console.log(myGenerator1.next());
    console.log(myGenerator1.next());
    console.log(myGenerator1.next('aaa'));//next 的参数作为yield的返回值,上面的newvar 的值

    /*
    * 使用generator为对象生成iterator
    * */
    let  obj ={userName : 'kobe' , age: 41}
    obj[Symbol.iterator] = function* myTest() {
        yield 1
        yield 1
        yield 1

    };

    for (let objElement of obj) {
        console.log(objElement);

    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iterator</title>
</head>
<body>
<script>
/*
* 自定义迭代器
* */
    function myIterator(arr) {
        var nextindex = 0
        return {
            next: function () {
                return nextindex < arr.length ? {value: arr[nextindex++], done: false} : {value: undefined, done: true}
            }
        }
    }
    let arr = [1, 2, 3, 4, 5];
    console.log(myIterator(arr).next());

</script>
</body>
</html>

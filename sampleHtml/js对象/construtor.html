<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>construtor</title>
</head>
<body>
<script>
    function Person() {
    }

    let p = new Person();
    console.log(p.constructor.name);
    Person.prototype = {
        //这一行必须加上不然接下来的person会都变成object
        constructor: Person,
        name: 'zz',
        age: 12
    }
    let p1 = new Person();
    console.log(p1.constructor.name);

</script>
</body>
</html>

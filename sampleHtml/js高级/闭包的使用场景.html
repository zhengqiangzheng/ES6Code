<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>
<script>
    //将函数作为另一个函数的返回值延长局部变量的生命周期
    function f1() {
        var num = 10;
        function f2() {
            num++;
            console.log(num);
        };
        function f3() {
            num--;
            console.log(num);
        }
        return{
            f2,
            f3
        } ;
    }

    var f = f1();
    f.f2();
    f.f2();
    f.f3();
    f.f3();
    f.f2();
    f.f3();

    // f();//11
    // f();//12

</script>
</body>
</html>
